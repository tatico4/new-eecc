<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizar Estado de Cuenta | AnalisisEC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .file-upload-area {
            transition: all 0.3s ease;
        }
        .file-upload-area.dragover {
            border-color: #3b82f6;
            background-color: #dbeafe;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center space-x-2">
                    <i class="fas fa-chart-line text-2xl text-indigo-600"></i>
                    <span class="font-bold text-xl text-gray-900">AnalisisEC</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-indigo-600 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal de Contraseña de PDF -->
    <div id="pdfPasswordModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <!-- Encabezado -->
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100">
                            <i class="fas fa-lock text-yellow-600 text-xl"></i>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-lg font-medium text-gray-900">PDF Protegido</h3>
                            <p class="text-sm text-gray-500">Este PDF requiere contraseña</p>
                        </div>
                    </div>
                </div>

                <!-- Mensaje -->
                <div class="mb-4">
                    <p class="text-sm text-gray-700">
                        El archivo PDF que has seleccionado está protegido con contraseña.
                        Por favor, ingresa la contraseña para poder analizar el contenido.
                    </p>
                </div>

                <!-- Campo de contraseña -->
                <div class="mb-4">
                    <label for="pdfPasswordInput" class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña del PDF
                    </label>
                    <input type="password"
                           id="pdfPasswordInput"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Ingresa la contraseña..."
                           autocomplete="off">
                    <div id="passwordError" class="hidden mt-2 text-sm text-red-600"></div>
                </div>

                <!-- Botones -->
                <div class="flex items-center justify-end space-x-3">
                    <button id="cancelPasswordBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 border border-gray-300 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Cancelar
                    </button>
                    <button id="submitPasswordBtn" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span id="submitPasswordText">Desbloquear</span>
                        <i id="submitPasswordSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="app" class="pt-4">
        <!-- La aplicación se renderizará aquí -->
    </div>

    <!-- Scripts del sistema -->
    <!-- Configuration -->
    <script src="config.js"></script>

    <!-- Core system -->
    <script src="src/services/SupabaseClient.js?v=2.1.0"></script>
    <script src="src/services/TooltipManager.js?v=2.1.0"></script>
    <script src="src/utils/Analytics.js?v=2.1.0"></script>
    <script src="src/core/RulesManager.js?v=2.1.0"></script>

    <!-- Parsers -->
    <script src="src/parsers/AbstractBankParser.js?v=3.0.0"></script>
    <script src="src/parsers/BancoFalabellaParser.js?v=3.0.0"></script>
    <script src="src/parsers/BancoSantanderParser.js?v=3.0.0"></script>
    <script src="src/parsers/BancoSantanderCuentaCorrienteParser.js?v=3.0.0"></script>
    <script src="src/parsers/BancoChileParser.js?v=3.0.0"></script>
    <script src="src/parsers/ParserFactory.js?v=3.0.0"></script>

    <!-- Categorization -->
    <script src="src/categorization/categories.js"></script>
    <script src="src/categorization/CategoryEngine.js"></script>

    <!-- Analytics -->
    <script src="src/analyticsTransactionAnalyzer.js"></script>
    <script src="src/analyticsInsightsGenerator.js"></script>
    <script src="src/analyticsChartDataProcessor.js"></script>

    <!-- Utilities -->
    <script src="src/utils/PDFProcessor.js"></script>
    <script src="src/utilsDataStorage.js"></script>
    <script src="src/utilsValidationUtils.js"></script>

    <!-- Client Interface -->
    <script src="src/components/ClientApp.js?v=3.0.0"></script>
    <script src="src/componentsTransactionTable.js?v=3.0.0"></script>
    <script src="src/componentsAnalyticsCharts.js?v=3.0.0"></script>

    <script>
        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            new ClientApp();
        });
    </script>
</body>
</html>

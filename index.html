<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Análisis Financiero Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .file-upload-area {
            transition: all 0.3s ease;
        }
        .file-upload-area.dragover {
            border-color: #3b82f6;
            background-color: #dbeafe;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- La aplicación se renderizará aquí -->
    </div>

    <!-- Scripts del sistema -->
    <!-- Configuration -->
    <script src="config.js"></script>

    <!-- Core system -->
    <script src="src/services/SupabaseClient.js"></script>
    <script src="src/core/RulesManager.js"></script>

    <!-- Parsers -->
    <script src="src/parsers/AbstractBankParser.js"></script>
    <script src="src/parsers/BancoFalabellaParser.js"></script>
    <script src="src/parsers/BancoSantanderParser.js"></script>
    <script src="src/parsers/BancoSantanderCuentaCorrienteParser.js"></script>
    <script src="src/parsers/ParserFactory.js"></script>

    <!-- Categorization -->
    <script src="src/categorization/categories.js"></script>
    <script src="src/categorization/CategoryEngine.js"></script>

    <!-- Analytics -->
    <script src="src/analyticsTransactionAnalyzer.js"></script>
    <script src="src/analyticsInsightsGenerator.js"></script>
    <script src="src/analyticsChartDataProcessor.js"></script>

    <!-- Utilities -->
    <script src="src/utils/PDFProcessor.js"></script>
    <script src="src/utilsDataStorage.js"></script>
    <script src="src/utilsValidationUtils.js"></script>

    <!-- Client Interface -->
    <script src="src/components/ClientApp.js"></script>
    <script src="src/componentsTransactionTable.js"></script>
    <script src="src/componentsAnalyticsCharts.js"></script>

    <script>
        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            new ClientApp();
        });
    </script>
</body>
</html>

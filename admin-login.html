<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | AnalisisEC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo y Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4">
                <i class="fas fa-shield-alt text-2xl text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Panel Administrativo</h1>
            <p class="text-indigo-100">Acceso restringido a administradores</p>
        </div>

        <!-- Formulario de Login -->
        <div class="glass-effect rounded-xl p-8">
            <form id="loginForm" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-envelope mr-2"></i>Correo Electr√≥nico
                    </label>
                    <input type="email"
                           id="email"
                           name="email"
                           required
                           class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                           placeholder="admin@analisisec.com">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-lock mr-2"></i>Contrase√±a
                    </label>
                    <div class="relative">
                        <input type="password"
                               id="password"
                               name="password"
                               required
                               class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent pr-12"
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <button type="button"
                                id="togglePassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-white/70 hover:text-white">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-500/20 border border-red-400/50 text-red-100 px-4 py-3 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span id="errorText"></span>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loadingMessage" class="hidden bg-blue-500/20 border border-blue-400/50 text-blue-100 px-4 py-3 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        <span>Verificando credenciales...</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        id="loginButton"
                        class="w-full bg-white text-indigo-600 py-3 px-4 rounded-lg font-semibold hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-white/50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="loginButtonText">
                        <i class="fas fa-sign-in-alt mr-2"></i>Acceder al Panel
                    </span>
                    <i id="loginButtonSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <a href="index.html" class="text-white/70 hover:text-white text-sm transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Volver a AnalisisEC
                </a>
            </div>
        </div>

        <!-- Security Info -->
        <div class="mt-6 text-center text-white/60 text-sm">
            <p><i class="fas fa-lock mr-1"></i>Conexi√≥n segura SSL</p>
            <p>Solo administradores autorizados</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="src/services/AdminAuth.js"></script>

    <script>
        class AdminLoginPage {
            constructor() {
                this.auth = null;
                this.isLoading = false;
                this.init();
            }

            async init() {
                try {
                    // Verificar si ya est√° autenticado
                    this.auth = window.AdminAuth;
                    await this.auth.init();

                    if (this.auth.isAuthenticated()) {
                        console.log('üë§ Usuario ya autenticado, redirigiendo...');
                        window.location.href = 'admin.html';
                        return;
                    }

                    this.setupEventListeners();
                    this.focusEmailField();

                } catch (error) {
                    console.error('‚ùå Error inicializando login:', error);
                    this.showError('Error de configuraci√≥n. Contacte al administrador.');
                }
            }

            setupEventListeners() {
                // Form submission
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Toggle password visibility
                document.getElementById('togglePassword').addEventListener('click', () => {
                    this.togglePasswordVisibility();
                });

                // Enter key on password field
                document.getElementById('password').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isLoading) {
                        this.handleLogin();
                    }
                });

                // Clear error on input
                ['email', 'password'].forEach(id => {
                    document.getElementById(id).addEventListener('input', () => {
                        this.hideError();
                    });
                });
            }

            async handleLogin() {
                if (this.isLoading) return;

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Validaciones b√°sicas
                if (!email || !password) {
                    this.showError('Por favor complete todos los campos');
                    return;
                }

                if (!this.isValidEmail(email)) {
                    this.showError('Por favor ingrese un email v√°lido');
                    return;
                }

                this.setLoading(true);
                this.hideError();
                this.showLoading('Verificando credenciales...');

                try {
                    const result = await this.auth.login(email, password);

                    if (result.success) {
                        this.showLoading('¬°Acceso concedido! Redirigiendo...');

                        // Peque√±a pausa para mostrar el mensaje de √©xito
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);

                    } else {
                        this.showError(result.error || 'Credenciales incorrectas');
                        this.setLoading(false);

                        // Focus en password para re-intentar
                        document.getElementById('password').focus();
                        document.getElementById('password').select();
                    }

                } catch (error) {
                    console.error('‚ùå Error en login:', error);
                    this.showError('Error de conexi√≥n. Int√©ntelo nuevamente.');
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                this.isLoading = loading;
                const button = document.getElementById('loginButton');
                const buttonText = document.getElementById('loginButtonText');
                const spinner = document.getElementById('loginButtonSpinner');

                button.disabled = loading;

                if (loading) {
                    buttonText.style.display = 'none';
                    spinner.classList.remove('hidden');
                } else {
                    buttonText.style.display = 'inline';
                    spinner.classList.add('hidden');
                    this.hideLoading();
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');

                errorText.textContent = message;
                errorDiv.classList.remove('hidden');

                // Auto-hide despu√©s de 5 segundos
                setTimeout(() => {
                    this.hideError();
                }, 5000);
            }

            hideError() {
                document.getElementById('errorMessage').classList.add('hidden');
            }

            showLoading(message) {
                const loadingDiv = document.getElementById('loadingMessage');
                const loadingText = loadingDiv.querySelector('span');

                loadingText.textContent = message;
                loadingDiv.classList.remove('hidden');
            }

            hideLoading() {
                document.getElementById('loadingMessage').classList.add('hidden');
            }

            togglePasswordVisibility() {
                const passwordField = document.getElementById('password');
                const eyeIcon = document.getElementById('eyeIcon');

                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordField.type = 'password';
                    eyeIcon.className = 'fas fa-eye';
                }
            }

            focusEmailField() {
                setTimeout(() => {
                    document.getElementById('email').focus();
                }, 100);
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        }

        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLoginPage();
        });

        // Debug en desarrollo
        if (CONFIG && CONFIG.app.environment === 'development') {
            console.log('üîß [DEV] Admin Login Page cargada');
            console.log('üìß [DEV] Email de prueba: admin@analisisec.com');
            console.log('üîë [DEV] Para crear usuario admin, usar SQL en Supabase');
        }
    </script>
</body>
</html>
